<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Abyss Roguelike</title>
</head>
<body>
    <div class="main-container-row">
        <div id="game-container">
            <canvas id="game"></canvas>
        </div>
        <div class="info-container" id="info">
            <div class="info-player" id="player_info">
                <p class="info-game-player" data-element="player_name.element"></p>
                <p class="info-game-level" data-element="level_info.element"></p>
                <div class="info-stats-hp">
                    <div class="info-stats-stat">
                        <span>Hit points: </span>
                        <span id="info-stat-hitpoints"></span>
                        <span>/</span>
                        <span id="info-stat-maxhitpoints"></span>
                    </div>
                </div>
                <div class="info-stats-container">
                    <div>
                        <div class="info-stats-stat">
                            <span>Strength: </span>
                            <span id="info-stat-strength"></span>
                        </div>
                        <div class="info-stats-stat">
                            <span>Dexterity: </span>
                            <span id="info-stat-dexterity"></span>
                        </div>
                        <div class="info-stats-stat">
                            <span>Intelligence: </span>
                            <span id="info-stat-intelligence"></span>
                        </div>
                    </div>
                    <div>
                        <div class="info-stats-stat">
                            <span>Toughness: </span>
                            <span id="info-stat-toughness"></span>
                        </div>
                        <div class="info-stats-stat">
                            <span>Perception: </span>
                            <span id="info-stat-perception"></span>
                        </div>
                        <div class="info-stats-stat">
                            <span>Speed: </span>
                            <span id="info-stat-speed"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="info-game" id="game_info">
                <div class="info-game-object" id="object_info"></div>
            </div>
        </div>
    </div>
    <div class="main-container-row">
        <div class="display" id="messages">
            <ul id="messagesList"/>
        </div>
        <div>
            <canvas id="map"></canvas>
        </div>
    </div>
    <div class="loading-screen">
    </div>
    <div class="modal-wrapper hidden" data-element="modal-wrapper">
        <div class="modal-content" data-element="modal-content"></div>
        <div class="modal-overlay" data-element="modal-overlay"></div>
    </div>
</body>
</html>
